    <title>City of Oakland - Public Input Map</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Hind:400,600" rel="stylesheet">

<body>

    <a id="top"></a>

    <!-- Preload Images -->
    <div class="hidden">
        <img src="img/input-marker.png">
        <img src="img/input-marker-shadow.png">
    </div>

    <div class="modal-container hidden">

        <!-- Toggle Layers -->
        <div id="toggle-layers" class="animated fadeIn" style="display:none;">
            <h1>Toggle Layers</h1>
            <p>Click the layer(s) below to toggle them on and off on the map.</p>
            <div class="layer-item" data="existing">
                <div class="layer-image"><img class="border full-width-toggle" src="img/biking_layer_square.png"></div>                
            </div>

            <div class="layer-item" data="transit">				
                <div class="layer-image"><img class="border full-width-toggle" src="img/bart_layer_square.png"></div>
            </div>
			<div class="layer-item" data="AC">				
                <div class="layer-image"><img class="border full-width-toggle" src="img/actran_layer_square.png"></div>
            </div>
             <div class="layer-item" data="schools">				
                <div class="layer-image"><img class="border full-width-toggle" src="img/schools_layer_square.png"></div>  
            </div>
			<div class="layer-item" data="grocery">
                <div class="layer-image"><img class="border full-width-toggle" src="img/grocery_layer_square.png"></div>
            </div>
			<br>
            <a class="btn-primary" href="#/step-one" rel="modal:close">Okay</a>
        </div>

    </div>
    
    <!-- Controls -->
    <div class="controls">
        <div title="Expand Menu" class="menu-toggle">MENU</div>
        <!--<a href="#/home"><div class="control">Home</div></a>-->
        <a href="#/step-one"><div class="control">Get Started</div></a>
		<div class="control control-layer">Turn Layers On/Off</div>
        <div class="control control-user-input" id="toggleComments">Hide Comments</div>
        <a href="#/legend"><div class="control control-legend">View Legend</div></a>
        <a href="#/tell-us-more"><div class="control">Tell Us More</div></a>
    </div>

    <div title="Toggle Base Layer" class="base-toggle"></div>
    <div title="Toggle GPS Location" class="location-toggle">
        <img class="gps" src="img/gps.svg">
        <img class="rotating gps-loading" src="img/loading.svg">
    </div>
    <!-- Map -->
    <div id="map" style="width:100%; height: 100%;"></div>
    <!-- Content Start -->
    <div id="content-root">
    </div>
    <!-- Content End -->
    <div id="footer-root"></div>
    <!-- Loader Start -->
    <div class="modala"><div class="loader">Loading...</div></div>
    <!-- Loader End -->

    <!-- Scripts Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
